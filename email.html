<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email send</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="email.css">
    <script src="./email.js"></script>
</head>

<body>
    <div class="container">
        <div class="email-container">
            <form class="form" onsubmit="sendEmail(); return false;">
                <h1><b>CONTACT</b></h1>
                <input type="text" placeholder="Enter your name" class="form-control" id="name"><br>
                <input type="email" placeholder="Enter your email" class="form-control" id="email"><br>
                <input type="number" placeholder="Enter phone no." class="form-control" id="number"><br>
                <textarea name="message" id="message" cols="60" rows="5" placeholder="Enter message"></textarea><br>
                <button type="submit" class="btn btn-default">Send</button>
            </form>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
   
</body>

</html>
